<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wack-mole Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link href="sass/style.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="bright"></div>
  
    <div class="start">
        <h3>Welcome to Whack-A-Mole Game!</h3>
        <button>Start</button>
    </div>
    <div class="info">
        <div class="score">
            <h2>Tries:</h2>
            <p class="tries">0</p>
        </div>
        <div class="hearts">
            <h4 class="heartScore">5x</h4>
            <img src="images/heartFull.png"/>
            <img src="images/heartFull.png"/>
            <img src="images/heartFull.png"/>
            <img src="images/heartFull.png"/>
            <img src="images/heartFull.png"/>
        </div>
    </div>
    <div class="end">
        <h3>Game over</h3>
        <h4>Score: <span>0</span></h4>
        <button>Try again</button>
    </div>
    <div class="grid-hole">
        <div class="hole e200">
            <div class="character earn200">
                <img src="images/character.png"/>
                <p class="earn">+ 200</p>
            </div>
        </div>
        <div class="hole e200">
            <div class="character earn200">
                <img src="images/character.png"/>
                <p class="earn">+ 200</p>
            </div>
        </div>
        <div class="hole e200">
            <div class="character earn200">
                <img src="images/character.png"/>
                <p class="earn">+ 200</p>
            </div>
        </div>
        <div class="hole e100">
            <div class="character earn100">
                <img src="images/character.png"/>
                <p class="earn">+100</p>
            </div>
        </div>    
    </div>

    <footer>Developed by Rafaela Bourdette 2024</footer>
    <script src="js/script.js"></script>
</body>
</html>
